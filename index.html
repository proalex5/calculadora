<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <script src="script.js" defer></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icono.png">
    <link rel="icon" href="icono.png" type="image/png">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#d8c8c8">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="buttons">
           <div class="button" id="AC">AC</div>   
            <div class="button" id="dPotencia">**</div>
            <div class="button" id="dRaiz">âˆš</div>
            <div class="button" id="dDiv">/</div>
            
            <div class="button" id="d7">7</div>
            <div class="button" id="d8">8</div>
            <div class="button" id="d9">9</div>
            <div class="button" id="dX">*</div>
            
            <div class="button" id="d4">4</div>
            <div class="button" id="d5">5</div>
            <div class="button" id="d6">6</div>
            <div class="button" id="d-">-</div>
            
            <div class="button" id="d1">1</div>
            <div class="button" id="d2">2</div>
            <div class="button" id="d3">3</div>
            <div class="button" id="d+">+</div>

            <div class="button" id="dComa">,</div>
            <div class="button" id="d0">0</div>
            <div class="button" id="dC">C</div>
            <div class="button" id="dIgual">=</div>
        </div>


    </div>   
</body>
</html>
